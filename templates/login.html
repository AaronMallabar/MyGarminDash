<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Fitness Dashboard | Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --accent-primary: #00f2ff;
            --accent-secondary: #bc00ff;
            --glass-bg: rgba(15, 23, 42, 0.7);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 
           VIBRANT ATMOSPHERIC GLOWS
        */
        .glow {
            position: absolute;
            width: 80vw;
            height: 80vw;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 1;
            opacity: 0.35;
            animation: move 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        .glow-1 {
            background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
            top: -20%;
            left: -10%;
        }

        .glow-2 {
            background: radial-gradient(circle, var(--accent-secondary) 0%, transparent 70%);
            bottom: -20%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(-50px, -50px) scale(1);
            }

            to {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        /* 
           HIGH FIDELITY DASHBOARD BACKDROP
        */
        .dashboard-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 60px;
            z-index: 0;
            filter: blur(20px) brightness(0.6);
            opacity: 0.7;
            pointer-events: none;
            user-select: none;
        }

        /* Mock Header */
        .mock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .mock-title {
            width: 350px;
            height: 38px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
        }

        .mock-btn-group {
            display: flex;
            gap: 15px;
        }

        .mock-btn {
            width: 110px;
            height: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
        }

        /* Mock AI Card */
        .mock-ai-card {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.08), rgba(188, 0, 255, 0.05));
            border: 2px solid rgba(0, 242, 255, 0.15);
            border-radius: 20px;
            margin-bottom: 40px;
            padding: 25px;
            position: relative;
        }

        .mock-ai-badge {
            width: 120px;
            height: 24px;
            background: rgba(0, 242, 255, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .mock-ai-line {
            width: 85%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 15px;
        }

        /* Mock Grid */
        .mock-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .mock-card {
            height: 240px;
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .mock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-primary);
        }

        .mock-card.purple::before {
            background: var(--accent-secondary);
        }

        .mock-card.red::before {
            background: #ff4747;
        }

        .mock-card-title {
            width: 70px;
            height: 14px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 25px;
        }

        .mock-metric {
            width: 130px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            margin-bottom: 35px;
        }

        .mock-graph {
            width: 100%;
            height: 70px;
            stroke: var(--accent-primary);
            stroke-width: 4;
            fill: none;
            opacity: 0.5;
        }

        /* Premium Login Card */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border: 1px solid var(--glass-border);
            padding: 4rem 3rem;
            border-radius: 36px;
            width: 100%;
            max-width: 460px;
            z-index: 10;
            box-shadow: 0 60px 120px -20px rgba(0, 0, 0, 0.9),
                inset 0 0 40px rgba(255, 255, 255, 0.01);
            animation: cardFade 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        @keyframes cardFade {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .logo-container::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
        }

        .logo-container img {
            width: 75px;
            height: 75px;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.6rem;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 3rem;
        }

        .input-group {
            margin-bottom: 1.8rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: var(--text-dim);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .input-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 18px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent-primary);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
        }

        .input-group input[readonly] {
            color: rgba(255, 255, 255, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            cursor: default;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-5px);
            filter: brightness(1.1) saturate(1.2);
            box-shadow: 0 30px 50px rgba(0, 242, 255, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: #ff4d4d;
            padding: 1rem;
            border-radius: 14px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }
    </style>
</head>

<body>

    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <!-- HIGH-DENSITY COLORFUL DASHBOARD BACKDROP -->
    <div class="dashboard-backdrop">
        <div class="mock-header">
            <div class="mock-title"></div>
            <div class="mock-btn-group">
                <div class="mock-btn"></div>
                <div class="mock-btn"></div>
            </div>
        </div>

        <div class="mock-ai-card">
            <div class="mock-ai-badge"></div>
            <div class="mock-ai-line"></div>
            <div class="mock-ai-line" style="width: 70%; opacity: 0.6;"></div>
            <div class="mock-ai-line" style="width: 40%; opacity: 0.4;"></div>
        </div>

        <div class="mock-grid">
            <!-- Card 1: Steps (Cyan) -->
            <div class="mock-card">
                <div class="mock-card-title"></div>
                <div class="mock-metric"></div>
                <svg class="mock-graph" viewBox="0 0 100 40">
                    <path d="M0 35 L10 32 L20 38 L30 20 L40 25 L50 10 L60 22 L70 5 L80 15 L90 2 L100 8" />
                </svg>
            </div>
            <!-- Card 2: Sleep (Purple) -->
            <div class="mock-card purple">
                <div class="mock-card-title"></div>
                <div class="mock-metric"></div>
                <svg class="mock-graph" viewBox="0 0 100 40" style="stroke: var(--accent-secondary);">
                    <path d="M0 25 Q 15 5, 30 25 T 60 25 T 100 25" />
                </svg>
            </div>
            <!-- Card 3: Heart Rate (Red) -->
            <div class="mock-card red">
                <div class="mock-card-title"></div>
                <div class="mock-metric"></div>
                <svg class="mock-graph" viewBox="0 0 100 40" style="stroke: #ff4747;">
                    <path d="M0 30 L15 30 L20 10 L25 35 L30 30 L65 30 L70 5 L75 38 L80 30 L100 30" />
                </svg>
            </div>
        </div>
    </div>

    <div class="login-card">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Logo">
        </div>

        <div class="header">
            <h1>Aaron's Fitness Dashboard</h1>
            <p>Authorization Required</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="input-group">
                <label for="username">Profile</label>
                <input type="text" id="username" name="username" value="AaronM" readonly tabindex="-1">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required autofocus>
            </div>
            <button type="submit">Unlock Dashboard</button>
        </form>
    </div>

    <script>
        // Start warming up the Garmin and AI data while the user is on the login screen
        fetch('/api/warmup').catch(e => console.log('Warmup trigger issued.'));
    </script>
</body>

</html>
